<h1 mat-dialog-title>Veuillez entrer le nom de client</h1>
<div mat-dialog-content>
  <ng2-completer [inputClass]="'form-control form-control-inline'" [datasource]="Listuserauto" [minSearchLength]="0" [textSearching]="'Cherche...'"
                 [textNoResults]="'Pas trouvÃ©.'" [placeholder]="'Entrer le client'" id="clientFilter" name="clientFilter" [(ngModel)]="clientFilter"
                 (selected)="getSelectedUser($event)">
  </ng2-completer>
</div>
<div mat-dialog-actions class="mt-3">
  <button  mat-raised-button color="primary" [mat-dialog-close]="affectedUser" >Continuer</button>
  <button mat-raised-button (click)="onNoClick()" class="ml-2">Abandonner</button>
</div>
