<div class="modal-header">
  <h4 class="modal-title" >Ajouter une nouvelle véhicule</h4>

  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
          (click)="cancel()">&times;</button>
</div>
<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
<div class="modal-body">
  <div class="row justify-content-center">
    <div class="col-9">

        <div>

          <div class="form-group" [hidden]="!editForm.get('id')!.value">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
          </div>

          <div class="form-group">
            <label class="form-control-label"  for="field_marqueVehicle">Marque de Véhicule</label>
            <input type="text" class="form-control" name="marqueVehicle" id="field_marqueVehicle"
                   formControlName="marqueVehicle"/>
          </div>

          <div class="form-group">
            <label class="form-control-label"  for="field_modelVehicle">Model de Véhicule</label>
            <input type="text" class="form-control" name="modelVehicle" id="field_modelVehicle"
                   formControlName="modelVehicle"/>
          </div>

          <div class="form-group">
            <label class="form-control-label"  for="field_matVehicle">IMatricule de Véhicule</label>
            <input type="text" class="form-control" name="matVehicle" id="field_matVehicle"
                   formControlName="matVehicle"/>
          </div>

          <div class="form-group">
            <label class="form-control-label"  for="field_typeVehicle">Type de Véhicule</label>
            <input type="text" class="form-control" name="typeVehicle" id="field_typeVehicle"
                   formControlName="typeVehicle"/>
          </div>


        </div>

        <div>
          <div class="modal-footer">
            <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
              <mat-icon>cancel</mat-icon>&nbsp;<span >Annuler</span>
            </button>

            <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary ml-3">
              <mat-icon>save</mat-icon>&nbsp;<span>Enregistrer</span>
            </button>
          </div>
        </div>
    </div>
  </div>
</div>
</form>
