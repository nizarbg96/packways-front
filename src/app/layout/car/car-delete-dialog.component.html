<form *ngIf="car" name="deleteForm" (ngSubmit)="confirmDelete(car?.id!)">
    <div class="modal-header">
        <h4 class="modal-title" >Confirmation de suppression</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">

        <p id="jhi-delete-car-heading" >Etes vous sure de supprimer cette v√©hicule?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <mat-icon>close</mat-icon>&nbsp;<span>Annuler</span>
        </button>

        <button id="jhi-confirm-delete-car" type="submit" class="btn btn-danger">
            <mat-icon>delete</mat-icon>&nbsp;<span>Supprimer</span>
        </button>
    </div>
</form>
