<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Attention</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p *ngIf="activityName === 'dépense'">Voulez vous supprimer cette dépense ?</p>
  <p *ngIf="activityName !== 'dépense'"><strong>L'Etat de le/la {{!!activityName?activityName:'-'}} que vous venez de supprimer est <span class="text-primary">"{{!!activity?activity.status:'-'}}"</span></strong></p>
  <p *ngIf="activityName !== 'dépense'">Voulez vous supprimer le/la {{!!activityName?activityName:'-'}} de référence  <span class="text-danger">" {{activity.ref}} "</span>?
  </p>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Annuler</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close('Ok click')">Accepter</button>
  </div>
