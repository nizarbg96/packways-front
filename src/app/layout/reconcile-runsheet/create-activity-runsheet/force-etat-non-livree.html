<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Attention</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>L'Etat de colis que vous venez de scanner est <span class="text-primary">"{{!!trip?trip.statusTrip:'-'}}"</span></strong></p>
  <p>Pour forcer le scan, vous devez selectionner le nouveau état  à affecter <span class="text-danger">"Retour", "En cours de retour" et "Livraison en cours".</span>
  </p>
  <div class="row">
    <div class="col">
      <label for="etatColis">Etat colis</label>
      <select class="form-control" id="etatColis"  [(ngModel)]="newStatus">
        <option  [ngValue]="'livraison en cours'">Livraison en cours</option>
        <option  [ngValue]="'En cours de retour'">En cours de retour</option>
        <option  [ngValue]="'Retour'">Retour</option>
      </select>
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Annuler</button>
  <button type="button" ngbAutofocus class="btn btn-danger" [disabled]="!newStatus"  (click)="modal.close('Ok click');updateNewStatus(newStatus)">Accepter</button>
</div>
