<div class="login-page" [@routerTransition] >
  <div class="app">

    <div class="bg"></div>

    <form>
      <header>
        <img src="../../assets/images/logo.png" width="150px" class="user-avatar" >
      </header>

      <div class="inputs" [formGroup]="form" (ngSubmit)="authlogin()">
        <section class="example-section">
          <mat-radio-group  [(ngModel)]="selectedRbValue" [ngModelOptions]="{standalone: true}">
            <mat-radio-button color="primary" value="admin" >Admin</mat-radio-button>
            <mat-radio-button class="ml-3" color="primary" value="user" >Client</mat-radio-button>
          </mat-radio-group>
        </section>
        <input type="text"  placeholder="username or email" formControlName="email" id="userlogin" name="userlogin">
        <input type="password" formControlName="password" id="userpwd" name="userpwd" placeholder="password">

      </div>
    </form>

    <footer>
      <button style="cursor: pointer" type="submit" (click)="authlogin()">Se Connecter</button>
      <p>Vous n'avez pas un compte? <a style="cursor: pointer; color: #0c5460" [routerLink]="['/signup']">Cr√©er un compte</a></p>
    </footer>


  </div>
